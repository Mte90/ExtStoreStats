<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Share-Backported Stats</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.15.6/metricsgraphics.min.css' rel='stylesheet' type='text/css'>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.15.6/metricsgraphics.js'></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            d3.json('share-backported.json', function(data) {
                for (var i = 0; i < data.length; i++) {
                    data[i] = MG.convert.date(data[i], 'date');
                }
                MG.data_graphic({
                    title: "Share-Backported Download Stats",
                    data: data,
                    width: 800,
                    height: 400,
                    target: '#share-backported',
                    legend: ['Firefox','Chrome','Total'],
                });
            })
        });
    </script>
</head>

<body>
    <div class='container'>
        <center>
            <div id='share-backported'></div>
        </center>
    </div>
</body>
</html>
